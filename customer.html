	<h2><p align="center"> Schedule an Appointment Below</p></h2>
	
	<form id="search">
	
		<div class="col-md-4">
			<label for="b_name" class="form-label">Enter a Business Name:</label> 
			<input type="text" class="form-control" name="business_name" id="business_name" placeholder="Business Name">
		</div> <br>
		
		<div class="col-md-6">
			<input type="submit" value="Find Business" />
		</div><br><br>
	
	</form>
	
	<!-- depends on which business is chosen -->
	<div class="col-md-12">
		<h2>Business Information</h2>
		<div id="data"></div>
	</div><br><br>
	
	<form id="add">
	
		<div class="col-md-12">
			<h5>Use the business ID to choose the business where you would like to make the appointment</h5>
		</div>
		
		<div class="col-md-4">
			<label for="b_id" class="form-label">Enter a Business ID:</label> 
			<input type="text" class="form-control" name="business_id" id="business_id" placeholder="Business ID" required>
		</div> 
		
		<div class="col-md-4">
			<label for="first_name" class="form-label">Enter Customer First Name:</label> 
			<input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name" required>
		</div> 
		
		<div class="col-md-4">
			<label for="last_name" class="form-label">Enter Customer Last Name:</label> 
			<input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name" required>
		</div> 
		
		<div class="col-md-4">
			<label for="phone" class="form-label">Enter Customer Phone Number:</label> 
			<input type="tel" class="form-control" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"   placeholder="123-456-7891" required>
		</div> 
		
		<div class="col-md-4">
			<label for="month" class="form-label">Enter Appointment Month:</label> 
			<input type="text" class="form-control" name="month" id="month" pattern="[0-1]{1}[0-9]{1}" placeholder="Please enter a number between 01 and 12 for the month." required>
		</div> 
		
		<div class="col-md-4">
			<label for="day" class="form-label">Enter Appointment Day:</label> 
			<input type="text" class="form-control" name="day" id="day" pattern="[0-3]{}[0-9]{1}" placeholder="Please enter a number between 01 and 31 for the day." required>
		</div> 
		
		<div class="col-md-4">
			<label for="year" class="form-label">Enter Appointment Year:</label> 
			<input type="text" class="form-control" name="year" id="year"  pattern="[0-9]{4}"placeholder="2023" required>
		</div> 
		
		<div class="col-md-4">
			<label for="start_time" class="form-label">Enter Appointment Start Time (Please use military time):</label> 
			<input type="text" class="form-control" name="start_time" id="start_time" pattern="[0-9]{1}[0-9]{1}:[0-9]{1}[0-9]{1}" placeholder="0:00-24:00" required>
		</div> 
		
		<div class="col-md-4">
			<label for="end_time" class="form-label">Enter Appointment End Time (Please use military time):</label> 
			<input type="text" class="form-control" name="end_time" id="end_time"  pattern="[0-9]{1}[0-9]{1}:[0-9]{1}[0-9]{1}" placeholder="0:00-24:00" required>
		</div> <br>
		
		<div class="col-md-6">
			<input type="submit" value="Schedule Appointment" />
		</div><br><br>
		
	</form>
