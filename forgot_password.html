	<h1><p align="center"> Forgot your password?</h1> <br>
	
	<form>
	    <div class="col-md-3">
		    <label for="b_email" class="form-label">Enter the account email:</label>
			<input type="email" class="form-control" id="b_email" placeholder="Enter Email">
		</div> <br> 
		
		<div class="col-md-6">
		    <label for="inputPassword" class="form-label">Enter new password: Must include one number, one uppercase letter, and be at least 7 charcaters long.</label>
			<input type="password" class="form-control" name="pass" id="inputPassword" pattern="(?=.*\d))(?=.*[A-Z]).{7,}" required>
		</div> <br> 
		
		<div class="col-md-12">
			<input type="submit" value="Create New Password" />  <!-- only if login info is valid -->
		</div>
	</form>
