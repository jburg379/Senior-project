	<h2><p align="center">Edit Profile</p></h2>
	<template id="home">
		<p align="center">Click on the button to enter the infomration you would like to change</p>
	</template>
	
		
		<template id="phone">
			<form id="change phone">
				<div class="col-md-2">
					<br>
					<label for="phone" class="form-label">Phone Number</label>
					<input type="tel" class="form-control" name= "b_phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7891">
					<br>
				</div>

				<div class="col-md-12">
					<input type="submit" value="Change Phone Number">
				</div> 
			</form>
		</template>	  
			  
		<template id="hours">
			<form id="change hours">
				<div class="col-md-2">
					<br>
					<label for="hours" class="form-label">When do you Open?</label> 
					<input class="form-control" name= "s_hours_open" id="s_hours_open" pattern="[0-9]{1}[0-9]{1}:[0-9]{1}[0-9]{1}" placeholder="0:00-24:00">
				</div>
						
				<div class="col-md-2">
					<label for="hours" class="form-label">When do you Close?</label> 
					<input class="form-control" name= "s_hours_close" id="s_hours_close" pattern="[0-9]{1}[0-9]{1}:[0-9]{1}[0-9]{1}" placeholder="0:00-24:00">
				</div> <br>
				<div class="col-md-12">
					<input type="submit" value="Edit Hours">
				</div> 
			</form>
		</template>	  
			   
		<template id="address">
			<form id="change address">
				<div class="col-md-2">
					<br>
					<label for="street" class="form-label">Street Adress</label> 
					<input class="form-control" name= "street" id="street" placeholder="123 Apple Street">
				</div> 
					
				<div class="col-md-2">
					<label for="city" class="form-label">City</label> 
					<input class="form-control" name= "city" id="city">
				</div> 
					
				<div class="col-md-2">
					<label for="state" class="form-label">State</label> 
					<input class="form-control" name= "state" id="state">
				</div> 
					
				<div class="col-md-2">
					<label for="zip_code" class="form-label">Zip Code</label> 
					<input class="form-control" name= "zip_code" id="zip_code">
				</div> <br>
				
				<div class="col-md-12">
					<input type="submit" value="Change Address">
				</div>  		 
			</form>
		</template>

		<button id="phoneButton">Change Phone Number</button>
  		<button id="hoursButton">Change Business Hours</button>
  		<button id="addressButton">Change Address</button>
