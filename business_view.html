<!DOCTYPE html>
<html lang = "en">

<head>
	<title>Appointment Hub</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<h1><p align="center">Appointment Hub</p></h1>
	<hr size="4" noshade><br>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link rel="stylesheet" href="cal_style.css" />
	<link rel="stylesheet" href="style.css" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-custom">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
		 <span class="navbar-toggler-icon"></span>
	    </button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
			<li><a class="nav-link" style="color: #3D4543" href="/">Home</a></li>
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">Business</a>
				<div class="dropdown-menu">
				  <a class="dropdown-item" href="/business_login.html">Login</a>
				  <a class="dropdown-item" href="business_make_profile.html">Create Account</a>
				  <a class="dropdown-item" href="business_edit_profile.html">Edit Profile</a>
				  <a class="dropdown-item" href="forgot_password.html">Forgot Password?</a>
				</div>
			<li><a class="nav-link" style="color: #3D4543" href="/customer">Customer</a></li>
			<li><a class="nav-link" style="color: #3D4543" href="/logout">Logout</a></li>
		</ul>
		</div>
	</nav> <br>
	
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date"></div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tues</div>
            <div>Wed</div>
            <div>Thurs</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day">wed</div>
          <div class="event-date">12th december 2022</div>
        </div>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Appointment Details</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Customer Name" class="event-customer" />
            </div>
			<div class="add-event-input">
              <input type="text" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="event-phone" />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time From (Please use military time.)"
                class="event-time-from"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time To (Please use military time.)"
                class="event-time-to"
              />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Add Appointment</button>
          </div>
        </div>
      </div>
      <button class="add-event">Add Appointment</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
