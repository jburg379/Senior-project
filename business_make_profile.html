	<h2><p align="center">Enter Your Information Below</p></h2>
		 <form id="add" action="/make_profile" method="post">

			  <div class="col-md-6">
				<label for="b_email" class="form-label">Email</label>
				<input type="email" class="form-control" name="b_email" id="inputEmail" required>
			  </div>
			  
			  <div class="col-md-6">
				<label for="b_name" class="form-label">Business Name</label>
				<input type="text" class="form-control" name="b_name" id="inputName" required>
			  </div>
			  
				<div class="col-md-6">
				<label for="inputUsername" class="form-label">Username</label>
				<input type="text" class="form-control" name="username" id="inputUsername" required>
			  </div>
			  
			  <div class="col-md-6">
				<label for="inputPassword" class="form-label">Password: Must include one number, one uppercase letter, and be at least 7 charcaters long.</label>
				<input type="password" class="form-control" name="pass" id="inputPassword" pattern="(?=.*\d))(?=.*[A-Z]).{7,}" required>
			  </div>
			  
			  <div class="col-md-4">
				<label for="phone" class="form-label">Phone Number</label>
				<input type="tel" class="form-control" name= "b_phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7891" required>
			  </div>
			  
			  <div class="col-md-4">
			   <label for="hours" class="form-label">When do you Open? (Please use military time)</label> 
			   <input  class="form-control" name= "s_hours_open" id="s_hours_open" pattern="[0-9]{1}[0-9]{1}:[0-9]{1}[0-9]{1}" placeholder="00:00-24:00" required>
			  </div>
				   
			  <div class="col-md-4">
			   <label for="hours" class="form-label">When do you Close? (Please use military time)</label> 
			   <input  class="form-control" name= "s_hours_close" id="s_hours_close" pattern="[0-9]{1}[0-9]{1}:[0-9]{1}[0-9]{1}" placeholder="00:00-24:00" required>
			   </div> <br>
			   
			   <div class="col-md-4">
			   <label for="street" class="form-label">Street Adress</label> 
			   <input class="form-control" name= "street" id="street" placeholder="123 Apple Street" required>
			   </div> 
			   
			  <div class="col-md-4">
			   <label for="city" class="form-label">City</label> 
			   <input class="form-control" name= "city" id="city" required>
			   </div> 
			   
			 <div class="col-md-4">
			   <label for="state" class="form-label">State</label> 
			   <input class="form-control" name= "state" id="state" required>
			   </div> 
			   
			  <div class="col-md-4">
			   <label for="zip_code" class="form-label">Zip Code</label> 
			   <input class="form-control" name= "zip_code" id="zip_code" required>
			   </div> <br> <br> 
	  
	  
			  <div class="col-md-12">
			    <input type="submit" value="Create Account" /> <!-- On server -->
				<!--<input type="button" onclick="location.href='#';" value="Create Account" /> --> <!-- When not on server -->
			  </div> <br><br>
